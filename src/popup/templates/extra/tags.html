<div class="tags" ng-class="{'focused':focused}">
	<ul>
		<li ng-repeat="tag in data" class="tag">
			<a ng-click="remove($index)" class="remove">
				<i class="fa fa-remove"></i>
			</a>
			<i class="fa fa-tag"></i>
			<span class="title">{{tag}}</span>
		</li>
		<li class="input">
			<form ng-submit="add(true)">
				<input type="text" ng-model="tag" ng-blur="add()" placeholder="{{placeholder}}">
				<span class="spacer">{{tag||placeholder}}</span>
			</form>
		</li>
	</ul>
	<div class="clear"></div>
</div>
