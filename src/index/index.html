<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>新标签页</title>
		<link rel="stylesheet" type="text/css" href="../lib/font-awesome/font-awesome.min.css" />
		<link rel="stylesheet/less" type="text/css" href="index.less" />
		<script src="../lib/less.min.js"></script>
		<script src="../lib/sea.js"></script>
	</head>
	<body>
		<nav>
			<div class="left">
				<a class="menu"><i class="fa fa-list"></i></a>
				<a class="menu"><i class="fa fa-plus"></i></a>
			</div>
			<div class="right">
				<a class="menu"><i class="fa fa-home"></i></a>
				<a class="menu settings"><i class="fa fa-cog"></i></a>
			</div>
			<div class="center">HHCD</div>
		</nav>
		<div class="right side tabs">
			<div class="header">
				<label data-id="newItem">添加</label>
				<label data-id="settings">设置</label>
				<a class="right" data-cmd="close"><i class="fa fa-remove"></i></a>
			</div>
			<section id="newItem">
				<form>
					<div><label>名字：<input type=text id=name></label></div>
					<div><label>地址：<input type=url id=url></label></div>
					<input type=submit value="确定">
				</form>
			</section>
			<section id="settings"></section>
		</div>
		<div class="main">
			<div class="searchbox"></div>
			<div class="items"></div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
