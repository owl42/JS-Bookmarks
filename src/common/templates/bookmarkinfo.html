<div class="bminfo">
	<div class="screenshot"></div>
	<div class="field">
		<label>地址</label>
		<input type=text ng-model="edit.url">
	</div>
	<div class="field">
		<label>名字</label>
		<input type=text ng-model="edit.title">
	</div>
	<div class="field">
		<label>描述</label>
		<textarea ng-model="edit.desc"></textarea>
	</div>
	<div class="field">
		<label>分组</label>
		<collections current="collection"></collections>
	</div>
	<div class="field">
		<label>标签</label>
		<tags data="edit.tags" edit="true"></tags>
	</div>
	<div class="buttons">
		<button class="save" ng-click="_save()">保存</button>
		<button class="revert" ng-click="revert()">重置</button>
	</div>
</div>
