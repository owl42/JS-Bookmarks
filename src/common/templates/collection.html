<li class="collection">
	<div class="cell">
		<img class="icon" ng-src="{{data.icon||'/img/icon48.png'}}">
	</div>
	<div class="cell expand">
		<div class="mid-wrap">
			<div class="title">{{data.title}}</div>
		</div>
	</div>
	<div class="cell">
		<div class="number">{{data.count}}</div>
	</div>
</li>
