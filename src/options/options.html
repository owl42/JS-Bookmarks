<!doctype html>
<html ng-app="app" ng-csp>
	<head>
		<meta charset="utf-8" />
		<title>Sunshine</title>
		<link rel="stylesheet" type="text/css" href="../lib/angular-csp.css" />
		<link rel="stylesheet" type="text/css" href="../lib/font-awesome/font-awesome.min.css" />
		<link rel="stylesheet/less" type="text/css" href="../common/style.less" />
		<script src="../lib/less.min.js"></script>
		<script src="../lib/angular.js"></script>
		<script src="../lib/angular-ui-router.js"></script>
	</head>
	<body data-controller="{{$state.current.name}}">
		<div ui-view="left" class="left side"></div>
		<div ui-view="main" class="main"></div>
		<div class="modal mid-wrap" ng-switch="modal.type" ng-show="modal">
			<div ng-switch-when="editCol" class="{{modal.type}}">

			</div>
		</div>
		<script src="options.js"></script>
		<script src="utils.js"></script>
		<script src="../common/utils.js"></script>
