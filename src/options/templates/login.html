<form class="fill-wrap">
	<div class="padded header">
		<span class="mode">登录账号</span>
	</div>
	<div class="padded field">
		<input type=email placeholder="邮　箱" ng-model="email">
	</div>
	<div class="padded field">
		<input type=password placeholder="密　码" ng-model="pwd">
	</div>
	<div class="padded buttons">
		<button type=submit class="sign" ng-click="sign()">登　录</button>
	</div>
	<div class="padded">
		<a>忘记密码</a>
	</div>
</form>
