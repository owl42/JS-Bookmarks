<form class="fill-wrap">
	<div class="right">
		<a href>我要注册</a>
	</div>
	<h3>登录账号</h3>
	<div class="field">
		<input type=email placeholder="邮　箱" ng-model="email">
		<i class="fa fa-user"></i>
	</div>
	<div class="field">
		<input type=password placeholder="密　码" ng-model="pwd">
		<i class="fa fa-lock"></i>
	</div>
	<div class="buttons">
		<a class="right" href>忘记密码</a>
		<button type=submit class="sign" ng-click="login()">登　录</button>
	</div>
</form>
