<div class="bookmark" ng-click="open()" ng-class="{active:data.selected}">
	<div class="cell">
		<img class="icon" ng-src="{{getIcon(data)}}">
	</div>
	<div class="cell expand">
		<div class="abs-mid-wrap left right">
			<editable class="title" data="edittitle" change="check()" cancel="close()"></editable>
		</div>
	</div>
	<div class="cell expand">
		<div class="abs-mid-wrap left right">
			<editable class="url" data="editurl" change="check()" cancel="close()"></editable>
		</div>
	</div>
	<div class="hpanel" ng-show="editurl.mode!='edit'" ng-click="stop($event)">
		<div class="rel-mid-wrap">
			<div data="select" ng-click="select()" title="选择"><i class="fa fa-check"></i></div>
			<div data="edit" ng-click="edit()" title="编辑" ng-hide="data.selected"><i class="fa fa-edit"></i></div>
			<div data="remove" ng-click="remove()" title="删除" ng-hide="data.selected"><i class="fa fa-remove"></i></div>
		</div>
	</div>
</div>
