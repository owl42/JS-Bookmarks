<div class="fill-wrap toc" ng-controller="SideController">
	<div class="header">
		<div class="cell avatar">
			<img ng-src="{{user.avatar||'/images/icon128.png'}}">
		</div>
		<div class="cell name">
			{{user.name||'未登录用户'}}
		</div>
	</div>
	<div class="user">
		<div ng-if="user.id">
			<a class="menu" ng-click="logout()" title="退出账号"><i class="fa fa-sign-out"></i></a>
		</div>
		<div ng-if="!user.id">
			<div ng-include="'templates/login.html'"></div>
		</div>
	</div>
	<div class="content">
		<collection data="root.colUnd"></collection>
		<div class="collection" ng-click="startAddCol($event)" ng-class="{em:newCol.mode=='edit'}">
			<div class="cell">
				<img class="icon" src="/images/collection.png">
			</div>
			<div class="cell expand">
				<div class="abs-mid-wrap left right">
					<editable class="title" data="newCol" button="确定" placeholder="{{newCol.placeholder}}" change="addCol()" blur="cancel" cancel="cancelAddCol()"></editable>
				</div>
			</div>
		</div>
		<br class="separator" />
		<collection ng-repeat="item in root.cols" data="item" change="true"></collection>
	</div>
</div>
