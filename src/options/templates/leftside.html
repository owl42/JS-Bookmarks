<div class="fill-wrap toc" ng-controller="SideController">
	<div class="content">
		<collection data="root.colUnd"></collection>
		<div class="collection" ng-click="startAddCol($event)" ng-class="{em:newCol.mode=='edit'}">
			<div class="cell">
				<i class="fa fa-plus"></i>
			</div>
			<div class="cell expand">
				<div class="abs-mid-wrap left right">
					<editable class="title" data="newCol" button="确定" placeholder="{{newCol.placeholder}}" change="addCol()" blur="cancel" cancel="cancelAddCol()"></editable>
				</div>
			</div>
		</div>
		<listview getpos="getPos(index)" getindex="getIndex(x,y)" moved="moved(idxFrom,idxTo)">
			<collection nested ng-repeat="item in root.cols track by item.id" data="item"></collection>
		</listview>
	</div>
	<div class="footer">
		<div class="wrap">
			<div class="popup more" ng-show="shownMore">
				<a href target=_blank ng-click="loadWebsite()"><i class="fa fa-home"></i> 打开官网</a>
				<a ng-click="importFromChrome()" ng-disabled="importing">{{importing?'正在导入Chrome书签...':'导入Chrome书签'}}</a>
			</div>
		</div>
		<i class="fa fa-ellipsis-h" ng-click="showMore()"></i>
	</div>
</div>
