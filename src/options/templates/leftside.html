<div class="fill-wrap user">
	<div class="nav">
		<div class="cell avatar">
			<img ng-src="{{user.avatar}}">
		</div>
		<div class="cell expand">
			<a><i class="fa fa-cog"></i></a>
		</div>
		<div class="cell">
			<a ui-sref="bookmarks.edit({bid:0})"><i class="fa fa-plus"></i></a>
		</div>
	</div>
	<div class="buttons">
		<button class="newcol" ng-click="editCol()">添加书签分组</button>
	</div>
	<div ng-switch="key">
		<div ng-switch-when="groups">
			<div ng-include="'templates/collist.html'"></div>
		</div>
		<div ng-switch-when="settings">
			<div ng-include="'templates/settings.html'"></div>
		</div>
	</div>
</div>
<div class="footer">
	<div class="left">
		<a><i class="fa fa-home"></i></a>
	</div>
	<div class="right">
		<a href=# ng-click="logout()">退出</a>
	</div>
</div>
