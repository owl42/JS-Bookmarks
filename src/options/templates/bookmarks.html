<div class="fill-wrap bookmarks" ng-controller="BookmarksController">
	<div class="header">
		<div class="search">
			<input type="text" placeholder="搜索书签..." ng-model="cond.search">
			<i class="fa" ng-class="{true:'fa-remove',false:'fa-search'}[!!cond.search]" ng-click="reset()"></i>
		</div>
		<!--<searchbox data="engines"></searchbox>-->
		<div class="path">&nbsp;</div>
		<div class="right buttons" ng-show="data.selected.length">
			<button class="remove" ng-click="multiremove()">删除</button>
		</div>
		<div class="current">{{cond.col.title}}</div>
	</div>
	<div class="list abs-fill-wrap" ng-click="deselect()">
		<bookmark ng-repeat="bookmark in data.bookmarks|filter:bmFilter" data="bookmark"></bookmark>
	</div>
</div>
