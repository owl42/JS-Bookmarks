<div class="fill-wrap bookmarks" ng-controller="BookmarksController">
	<div class="header">
		<div class="views">
			<i class="fa fa-bars" ng-class="{active:cond.view=='bar'}" ng-click="setView('bar')"></i>
			<i class="fa fa-th" ng-class="{active:cond.view=='tile'}" ng-click="setView('tile')"></i>
		</div>
		<div class="search">
			<input type="text" placeholder="{{::_('placeholderSearch')}}" ng-model="cond.search" ng-model-options="{debounce:300}">
			<i class="fa" ng-class="{true:'fa-remove',false:'fa-search'}[!!cond.search]" ng-click="reset()"></i>
		</div>
		<div class="user">
			<div class="info" ng-click="showUser()">
				<div class="cell avatar">
					<img ng-src="{{user.avatar||'/images/logo.svg'}}">
				</div>
				<div class="cell name">{{user.name||_('buttonLogIn')}}</div>
			</div>
			<div class="card" ng-show="usershown" ng-include="'templates/'+(user.id?'user':'login')+'.html'"></div>
		</div>
		<div class="path">&nbsp;</div>
		<div class="right buttons" ng-show="root.selected">
			<button class="remove" ng-click="multiremove()">{{::_('buttonMultiremove')}}</button>
		</div>
		<div class="current">{{cond.search?_('labelResultsOfSearch',[cond.search]):cond.col.title}}</div>
	</div>
	<div class="list {{cond.view}}" ng-click="deselect()">
		<bookmark ng-repeat="bookmark in root.bookmarks|filter:bmFilter" data="bookmark" target=_blank></bookmark>
	</div>
</div>
