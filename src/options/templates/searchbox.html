<div class="searchbox">
	<form ng-submit="submit()">
		<input type="search" class=search required ng-model=text>
		<div class="engine" ng-click="selecting=true;$event.stopPropagation()">
			<label>{{getCurrent().name}}</label>
			<i class="fa fa-angle-down"></i>
		</div>
		<div class="submit"><i class="fa fa-arrow-right"></i></div>
		<input type=submit>
		<div class="engines" ng-show="selecting">
			<div class="option" ng-repeat="item in data.items" ng-click="select(item)">{{item.name}}</div>
		</div>
	</form>
</div>
